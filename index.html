<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./design/styles/style.css" />
		<title>Frontend Mentor | Social links profile</title>
	</head>
	<body>
		<div class="card">
			<div class="card__info">
				<img
					class="card__profile__image"
					src="./assets/images/avatar-jessica.jpeg"
					alt="Profile Picture"
				/>
				<h1 class="card__title">Jessica Randall</h1>
				<h2 class="card__subtitle">London, United Kingdom</h2>
				<p class="card__aboutme">"Front-end developer and avid reader."</p>
			</div>
			<ul class="card__list">
				<li class="card__list-item">
					<a href="#" class="card__button">GitHub</a>
				</li>
				<li class="card__list-item">
					<a href="#" class="card__button">Frontend Mentor</a>
				</li>
				<li class="card__list-item">
					<a href="#" class="card__button">Twitter</a>
				</li>
				<li class="card__list-item">
					<a href="#" class="card__button">Instagram</a>
				</li>
			</ul>
		</div>

		<div class="attribution">
			<span>Challenge by</span>
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. <span>Coded by </span><a href="#">typingfe</a>.
		</div>
	</body>
</html>
